language: c
addons:
  apt:
    packages:
    - g++-4.8
    - clang-3.6
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
script:
- ./cmakeify  --version
- ./cmakeify  --group-id com.github.jomof --artifact-id low-level-statistics --target-version ${TRAVIS_TAG}
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  true: 
    tags: true
  file: 
    - build/zips/cdep-manifest.yml
    - build/zips/low-level-statistics-linux.zip
    - build/zips/low-level-statistics-android-platform-9.zip
    - build/zips/low-level-statistics-android-21.zip
